<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        /* General Styles */
        body {
            font-family: "Courier New", monospace;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

        /* Rounded Corners for Specific Buttons */
        #apply-custom-chars,
        #randomize-seed,
        #save-text,
        #save-image,
        #save-video {
            border-radius: 25px; /* More rounded corners */
            padding: 12px 24px; /* Adjust padding for better appearance */
        }

        /* Hover effect for the dropdown */
        #algorithm-type:hover {
            border-color: #4CAF50; /* Highlight border on hover */
        }

        /* Loading Spinner */
        #loading-spinner {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed positioning to overlay the page */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the spinner */
            z-index: 1000; /* Ensure it appears above other elements */
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light border */
            border-left-color: #4CAF50; /* Highlighted side */
            border-radius: 50%; /* Circular shape */
            animation: spin 1s linear infinite; /* Rotating animation */
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ASCII Art Output */
        #ascii-art {
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            line-height: 1;
            letter-spacing: 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f4f4f4;
            color: #000000;
            max-width: 100%;
            word-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Theme */
        body.dark-theme #ascii-art {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        /* Container Layout */
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }
        .controls-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .output-container {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls button,
        .controls input[type="range"],
        .controls label {
            width: 100%;
        }
        .controls input[type="file"] {
            width: 100%;
        }

        /* Character Set Buttons */
        .char-set-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .char-set-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <!-- Left Side: Controls -->
        <div class="controls-container">
            <h2>ASCII Art Converter</h2>
            <div class="controls">
                <button id="start-webcam">Start Webcam</button>
                <input type="file" id="media-input" accept="image/*, video/*">

                <label for="resolution-slider">Resolution:</label>
                <input type="range" id="resolution-slider" min="50" max="200" value="100">

                <label for="tone-slider">Tone Adjustment (Lighter ↔ Heavier):</label>
                <input type="range" id="tone-slider" min="-100" max="100" value="0">

                <label for="blur-slider">Blur:</label>
                <input type="range" id="blur-slider" min="0" max="100" value="0">

                <label for="contrast-slider">Contrast:</label>
                <input type="range" id="contrast-slider" min="-100" max="100" value="0">

                <label><input type="checkbox" id="invert-colors"> Invert Colors</label>

                <label><input type="checkbox" id="colorize"> Colorized ASCII Art</label>

                <label for="char-style">Character Style:</label>
                <select id="char-style">
                    <option value="default">Default (@%#*+=-:. )</option>
                    <option value="block">Block Style (█▓▒░)</option>
                    <option value="hex">Hex Style (0x2588, 0x2593, etc.)</option>
                </select>

                <button id="apply-char-style">Apply Style</button>

                <button id="randomize-seed">Randomize Seed</button>

                <button id="save-text">Save as Text</button>
                <button id="save-image">Save as Image</button>
                <button id="save-video">Save as Video</button>

                <div class="theme-toggle">
                    <label><input type="checkbox" id="theme-toggle"> Dark Theme</label>
                </div>

                <!-- Character Set Buttons -->
                <h3>Copy Character Sets</h3>
                <button class="char-set-button" data-char-set="@%#*+=-:. ">Copy Default</button>
                <button class="char-set-button" data-char-set="█▓▒░">Copy Block</button>
                <button class="char-set-button" data-char-set="&#x2588;&#x2593;&#x2592;&#x2591;">Copy Hex</button>
            </div>
        </div>

        <!-- Right Side: Output -->
        <div class="output-container">
            <h2>ASCII Art Output</h2>
            <div id="ascii-art"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Hidden Media Elements -->
    <video id="video" autoplay playsinline></video>
    <img id="image" alt="Uploaded Image">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script>
        // Predefined character sets
        const charStyles = {
            default: "@%#*+=-:. ".split(""),
            block: ["█", "▓", "▒", "░", " "],
            hex: [
                String.fromCharCode(0x2588), // █
                String.fromCharCode(0x2593), // ▓
                String.fromCharCode(0x2592), // ▒
                String.fromCharCode(0x2591), // ░
                " "
            ]
        };

        let customChars = charStyles.default; // Default character set
        let currentImage = null; // Store the currently uploaded image

        // Handle image file upload
        document.getElementById('media-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    console.log("Image loaded successfully."); // Debugging log
                    currentImage = img; // Store the image globally
                    updateAsciiArt(img); // Generate ASCII art
                };
            };

            reader.readAsDataURL(file);
        });

        // Apply selected character style
        document.getElementById('apply-char-style').addEventListener('click', function() {
            const selectedStyle = document.getElementById('char-style').value;
            console.log("Selected Character Style:", selectedStyle); // Debugging log

            if (charStyles[selectedStyle]) {
                customChars = charStyles[selectedStyle]; // Update global customChars variable
                console.log("Updated Custom Characters:", customChars); // Debugging log

                if (currentImage) {
                    console.log("Updating ASCII art with new characters."); // Debugging log
                    updateAsciiArt(currentImage); // Regenerate ASCII art
                } else {
                    console.error("No image available to update ASCII art."); // Debugging log
                }
            } else {
                console.error("Invalid character style selected!"); // Debugging log
            }
        });

        // Function to convert an image to ASCII art
        function convertToAscii(imageElement) {
            console.log("Converting image to ASCII art..."); // Debugging log

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions based on resolution
            const resolution = parseInt(document.getElementById('resolution-slider').value, 10);
            const width = resolution;
            const scale = imageElement.width / width;
            const height = Math.floor(imageElement.height / scale);
            canvas.width = width;
            canvas.height = height;

            // Draw the image onto the canvas
            ctx.drawImage(imageElement, 0, 0, width, height);

            // Get pixel data from the canvas
            const imageData = ctx.getImageData(0, 0, width, height).data;

            // Convert pixel data to ASCII art
            let asciiArt = "";
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = imageData[index];
                    const g = imageData[index + 1];
                    const b = imageData[index + 2];

                    // Calculate brightness (luminance)
                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                    // Map brightness to an ASCII character
                    const charIndex = Math.floor(brightness * (customChars.length - 1));
                    asciiArt += customChars[charIndex];
                }
                asciiArt += "\n"; // Newline for each row
            }

            console.log("Generated ASCII art:", asciiArt); // Debugging log
            return asciiArt;
        }

        // Update ASCII art dynamically
        function updateAsciiArt(imageElement) {
            if (!imageElement) {
                console.error("No image element provided to update ASCII art."); // Debugging log
                return;
            }

            const asciiArt = convertToAscii(imageElement);
            const asciiArtContainer = document.getElementById('ascii-art');
            asciiArtContainer.innerHTML = asciiArt;
            console.log("ASCII art container updated."); // Debugging log
        }

        // Event Listeners for Other Controls
        document.getElementById('resolution-slider').addEventListener('input', function() {
            if (currentImage) {
                updateAsciiArt(currentImage);
            }
        });

        document.getElementById('theme-toggle').addEventListener('change', function(event) {
            if (event.target.checked) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                document.getElementById('ascii-art').style.backgroundColor = '#1e1e1e';
                document.getElementById('ascii-art').style.color = '#ffffff';
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                document.getElementById('ascii-art').style.backgroundColor = '#f4f4f4';
                document.getElementById('ascii-art').style.color = '#000000';
            }
        });

                // Copy Character Set Buttons
        document.querySelectorAll('.char-set-button').forEach(button => {
            button.addEventListener('click', function() {
                const charSet = this.getAttribute('data-char-set');
                if (charSet) {
                    navigator.clipboard.writeText(charSet).then(() => {
                        alert(`Copied to clipboard: ${charSet}`);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy character set. Please try again.');
                    });
                }
            });
        });

        // Event Listeners for Other Controls
        document.getElementById('resolution-slider').addEventListener('input', function() {
            if (currentImage) {
                updateAsciiArt(currentImage);
            }
        });

        document.getElementById('theme-toggle').addEventListener('change', function(event) {
            if (event.target.checked) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                document.getElementById('ascii-art').style.backgroundColor = '#1e1e1e';
                document.getElementById('ascii-art').style.color = '#ffffff';
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                document.getElementById('ascii-art').style.backgroundColor = '#f4f4f4';
                document.getElementById('ascii-art').style.color = '#000000';
            }
        });
    </script>
</body>
</html>
