<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter - Debugging</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        .controls-container {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .output-container {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        #ascii-art {
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            line-height: 1;
            letter-spacing: 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            color: #000000;
            max-width: 100%;
            word-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .controls-container, .output-container {
                flex: 1;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Controls -->
        <div class="controls-container">
            <h2>ASCII Art Converter</h2>
            <input type="file" id="media-input" accept="image/*">

            <label for="char-style">Character Style:</label>
            <select id="char-style">
                <option value="default">Default (@%#*+=-:. )</option>
                <option value="block">Block Style (█▓▒░)</option>
                <option value="hex">Hex Style (0x2588, 0x2593, etc.)</option>
            </select>

            <button id="apply-char-style">Apply Style</button>
        </div>

        <!-- Right Side: Output -->
        <div class="output-container">
            <h2>ASCII Art Output</h2>
            <div id="ascii-art"></div>
        </div>
    </div>

    <script>
        // Predefined character sets
        const charStyles = {
            default: "@%#*+=-:. ".split(""),
            block: ["█", "▓", "▒", "░", " "],
            hex: [
                String.fromCharCode(0x2588), // █
                String.fromCharCode(0x2593), // ▓
                String.fromCharCode(0x2592), // ▒
                String.fromCharCode(0x2591), // ░
                " "
            ]
        };

        let customChars = charStyles.default; // Default character set
        let currentImage = null; // Store the currently uploaded image

        // Handle image file upload
        document.getElementById('media-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    console.log("Image loaded successfully."); // Debugging log
                    currentImage = img; // Store the image globally
                    updateAsciiArt(img); // Generate ASCII art
                };
            };

            reader.readAsDataURL(file);
        });

        // Apply selected character style
        document.getElementById('apply-char-style').addEventListener('click', function() {
            const selectedStyle = document.getElementById('char-style').value;
            console.log("Selected Character Style:", selectedStyle); // Debugging log

            if (charStyles[selectedStyle]) {
                customChars = charStyles[selectedStyle]; // Update global customChars variable
                console.log("Updated Custom Characters:", customChars); // Debugging log

                if (currentImage) {
                    console.log("Updating ASCII art with new characters."); // Debugging log
                    updateAsciiArt(currentImage); // Regenerate ASCII art
                } else {
                    console.error("No image available to update ASCII art."); // Debugging log
                }
            } else {
                console.error("Invalid character style selected!"); // Debugging log
            }
        });

        // Function to convert an image to ASCII art
        function convertToAscii(imageElement) {
            console.log("Converting image to ASCII art..."); // Debugging log

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions based on resolution
            const width = 100; // Fixed resolution for simplicity
            const height = Math.floor((imageElement.height / imageElement.width) * width);
            canvas.width = width;
            canvas.height = height;

            // Draw the image onto the canvas
            ctx.drawImage(imageElement, 0, 0, width, height);

            // Get pixel data from the canvas
            const imageData = ctx.getImageData(0, 0, width, height).data;

            // Convert pixel data to ASCII art
            let asciiArt = "";
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = imageData[index];
                    const g = imageData[index + 1];
                    const b = imageData[index + 2];

                    // Calculate brightness (luminance)
                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                    // Map brightness to an ASCII character
                    const charIndex = Math.floor(brightness * (customChars.length - 1));
                    asciiArt += customChars[charIndex];
                }
                asciiArt += "\n"; // Newline for each row
            }

            console.log("Generated ASCII art:", asciiArt); // Debugging log
            return asciiArt;
        }

        // Update ASCII art dynamically
        function updateAsciiArt(imageElement) {
            if (!imageElement) {
                console.error("No image element provided to update ASCII art."); // Debugging log
                return;
            }

            const asciiArt = convertToAscii(imageElement);
            const asciiArtContainer = document.getElementById('ascii-art');
            asciiArtContainer.innerHTML = asciiArt;
            console.log("ASCII art container updated."); // Debugging log
        }
    </script>
</body>
</html>
