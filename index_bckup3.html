<html lang="en">
<head>

    <title>ASCII Art Converter</title>
    <style>
        /* General Styles */
        body {
                font-family: "Courier New", monospace;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }

/* Rounded Corners for Specific Buttons */
#apply-custom-chars,
#randomize-seed,
#save-text,
#save-image,
#save-video {
    border-radius: 25px; /* More rounded corners */

}

/* Hover effect for the dropdown */

}
        /* Loading Spinner */
#loading-spinner {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed positioning to overlay the page */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the spinner */
    z-index: 1000; /* Ensure it appears above other elements */
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    padding: 20px;
    border-radius: 10px;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(255, 255, 255, 0.3); /* Light border */
    border-left-color: #4CAF50; /* Highlighted side */
    border-radius: 50%; /* Circular shape */
    animation: spin 1s linear infinite; /* Rotating animation */
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}
      #ascii-art {
    font-family: "Courier New", monospace;
    white-space: pre-wrap;
    line-height: 1;
    letter-spacing: 0;
    padding: 20px;
    border: 2px solid #ddd;

button:hover {

            background-color: #f4f4f4;

<body class="light-theme">

        <div class="controls">
            <button id="start-webcam">Start Webcam</button>

            <label for="resolution-slider">Resolution:</label>

<div id="loading-spinner">

</div>

</div>

    <!-- ASCII Art Output -->
    <div id="ascii-art" style="font-family: 'Courier New', monospace; white-space: pre-wrap; line-height: 1; letter-spacing: 0; padding: 10px; background-color: #f4f4f4; color: #000000;"></div>
    <div id="error-message" class="error"></div>

    <!-- Hidden Media Elements -->
    <video id="video" autoplay playsinline></video>
    <img id="image" alt="Uploaded Image">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script>

    let customChars = "@%#*+=-:.█▓▒░";

    document.getElementById('apply-custom-chars').addEventListener('click', function() {
            customChars = document.getElementById('custom-chars').value;
});
        // Default Settings
        const defaultAsciiChars = '@%#*+=-:. '; // Default characters for ASCII art mapping
        let asciiChars = defaultAsciiChars;
        const charLength = asciiChars.length;

        let toneAdjustment = 0; // Tone adjustment value (-100 to 100)
        let blurValue = 0; // Blur intensity
        let contrastValue = 0; // Contrast adjustment (-100 to 100)
        let seed = Math.random(); // Random seed for character set shuffling
        let isWebcamActive = false;
        let isVideo = false; // Track if the current media is a video

        let mediaRecorder = null; // MediaRecorder instance
        let recordedChunks = []; // Array to store recorded video chunks
        let isRecordingVideo = false;
        let frameInterval = null; // Interval for capturing frames

        // Event Listeners
        document.getElementById('start-webcam').addEventListener('click', async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = function() {
                    isWebcamActive = true;
                    isVideo = true;
                    startAsciiArtAnimation();
                };
            } catch (error) {
                alert('Error accessing webcam.');
                console.error(error);
            }
        });

        document.getElementById('media-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type.startsWith('image/')) {
                const imgElement = document.getElementById('image');
                imgElement.src = URL.createObjectURL(file);
                imgElement.onload = function() {
                    isWebcamActive = false;
                    isVideo = false;
                    updateAsciiArtFromImage(imgElement);
                };
            } else if (file.type.startsWith('video/')) {
                const videoElement = document.getElementById('video');
                videoElement.src = URL.createObjectURL(file);
                videoElement.onloadedmetadata = function() {
                    isWebcamActive = false;
                    isVideo = true;
                    startAsciiArtAnimation();
                };
            } else {
                alert('Unsupported file type. Please upload an image or video.');
            }
        });

        document.getElementById('resolution-slider').addEventListener('input', function() {
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('tone-slider').addEventListener('input', function(event) {
            toneAdjustment = parseInt(event.target.value, 10);
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('blur-slider').addEventListener('input', function(event) {
            blurValue = parseInt(event.target.value, 10);
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('contrast-slider').addEventListener('input', function(event) {
            contrastValue = parseInt(event.target.value, 10);
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('invert-colors').addEventListener('change', function() {
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('colorize').addEventListener('change', function() {
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('apply-custom-chars').addEventListener('click', function() {
            const customChars = document.getElementById('custom-chars').value;
            if (customChars.length > 0) {
                asciiChars = customChars;
                if (isVideo) {
                    updateAsciiArtFromVideo();
                } else {
                    updateAsciiArtFromImage(document.getElementById('image'));
                }
            } else {
                alert('Please enter at least one character.');
            }
        });

        document.getElementById('randomize-seed').addEventListener('click', function() {
            seed = Math.random();
            shuffleAsciiChars();
            if (isVideo) {
                updateAsciiArtFromVideo();
            } else {
                updateAsciiArtFromImage(document.getElementById('image'));
            }
        });

        document.getElementById('save-text').addEventListener('click', function() {
            const asciiText = document.getElementById('ascii-art').textContent;
            const blob = new Blob([asciiText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('save-image').addEventListener('click', function() {
    const asciiArtContainer = document.getElementById('ascii-art');

    // Use dom-to-image to capture the container
    domtoimage.toPng(asciiArtContainer)
        .then(function(dataUrl) {
            // Create a download link for the image
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'ascii-art.png';
            link.click();
        })
        .catch(function(error) {
            console.error('Error capturing image:', error);
        });
});

        document.getElementById('save-video').addEventListener('click', function() {
    if (isRecordingVideo) {
        // Stop recording
        clearInterval(frameInterval); // Stop capturing frames
        mediaRecorder.stop();
        isRecordingVideo = false;
        document.getElementById('save-video').textContent = 'Save as Video';
        document.getElementById('save-video').classList.remove('recording');
    } else {
        // Start recording
        startVideoRecording();
        isRecordingVideo = true;
        document.getElementById('save-video').textContent = 'Stop Recording';
        document.getElementById('save-video').classList.add('recording');
    }
});

        document.getElementById('theme-toggle').addEventListener('change', function(event) {
            if (event.target.checked) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                document.getElementById('ascii-art').style.backgroundColor = '#1e1e1e';
                document.getElementById('ascii-art').style.color = '#ffffff';
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                document.getElementById('ascii-art').style.backgroundColor = '#f4f4f4';
                document.getElementById('ascii-art').style.color = '#000000';
            }
        });

document.getElementById('test-frame').addEventListener('click', function() {

});
       // Function to show the spinner
function showSpinner() {
    document.getElementById('loading-spinner').style.display = 'flex';
}

// Function to hide the spinner
function hideSpinner() {
    document.getElementById('loading-spinner').style.display = 'none';
}

// Example: Show spinner during file upload
document.getElementById('media-input').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    showSpinner(); // Show spinner

    const reader = new FileReader();
    reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function() {
            hideSpinner(); // Hide spinner
            updateAsciiArt(img); // Generate ASCII art
        };
    };

    reader.readAsDataURL(file);
});
        // Functions
        function startAsciiArtAnimation() {
            setInterval(() => {
                if (isVideo) {
                    updateAsciiArtFromVideo();
                }
            }, 100); // Update every 100ms
        }

        function updateAsciiArtFromVideo() {
            const videoElement = document.getElementById('video');
            if (!videoElement || videoElement.readyState < 2) return;

            const asciiArt = convertVideoFrameToAscii(videoElement);
            document.getElementById('ascii-art').innerHTML = asciiArt;

            // Reapply theme styles
            applyThemeStyles();
        }

                function updateAsciiArtFromImage(imgElement) {
            if (!imgElement) return;

            const asciiArt = convertImageToAscii(imgElement);
            document.getElementById('ascii-art').innerHTML = asciiArt;

            // Reapply theme styles
            applyThemeStyles();
        }

        function convertVideoFrameToAscii(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Scale down the video frame based on resolution
            const resolution = parseInt(document.getElementById('resolution-slider').value, 10);
            const width = resolution;
            const scale = video.videoWidth / width;
            const height = Math.floor(video.videoHeight / scale);

            canvas.width = width;
            canvas.height = height;

            // Draw the scaled video frame onto the canvas
            ctx.drawImage(video, 0, 0, width, height);

            // Apply blur effect
            if (blurValue > 0) {
                ctx.filter = `blur(${blurValue}px)`;
                ctx.drawImage(canvas, 0, 0, width, height);
                ctx.filter = 'none'; // Reset filter
            }

            // Get image data from the canvas
            const imageData = ctx.getImageData(0, 0, width, height);

            // Apply contrast adjustment
            if (contrastValue !== 0) {
                applyContrast(imageData, contrastValue);
            }

            return convertImageDataToAscii(imageData, width, height);
        }

        function convertImageToAscii(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Scale down the image based on resolution
            const resolution = parseInt(document.getElementById('resolution-slider').value, 10);
            const width = resolution;
            const scale = img.width / width;
            const height = Math.floor(img.height / scale);

            canvas.width = width;
            canvas.height = height;

            // Draw the scaled image onto the canvas
            ctx.drawImage(img, 0, 0, width, height);

            // Apply blur effect
            if (blurValue > 0) {
                ctx.filter = `blur(${blurValue}px)`;
                ctx.drawImage(canvas, 0, 0, width, height);
                ctx.filter = 'none'; // Reset filter
            }

            // Get image data from the canvas
            const imageData = ctx.getImageData(0, 0, width, height);

            // Apply contrast adjustment
            if (contrastValue !== 0) {
                applyContrast(imageData, contrastValue);
            }

            return convertImageDataToAscii(imageData, width, height);
        }

        function convertImageDataToAscii(imageData, width, height) {
            let ascii = '';

            const isInverted = document.getElementById('invert-colors').checked;
            const isColorized = document.getElementById('colorize').checked;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = imageData.data[index];
                    const g = imageData.data[index + 1];
                    const b = imageData.data[index + 2];
                    const avg = (r + g + b) / 3;

                    // Apply tone adjustment
                    let adjustedAvg = avg + (toneAdjustment * 2.55);
                    adjustedAvg = Math.max(0, Math.min(255, adjustedAvg));

                    if (isInverted) {
                        adjustedAvg = 255 - adjustedAvg; // Invert brightness
                    }

                    const charIndex = Math.floor((adjustedAvg / 255) * (charLength - 1));
                    const char = asciiChars[charIndex];

                    if (isColorized) {
                        // Add colorized span
                        ascii += `<span style="color: rgb(${r}, ${g}, ${b})">${char}</span>`;
                    } else {
                        // Plain ASCII character
                        ascii += char;
                    }
                }
                ascii += '<br>'; // Use <br> for newlines in HTML
            }

            return ascii;
        }

        function applyContrast(imageData, contrast) {
            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
            for (let i = 0; i < imageData.data.length; i += 4) {
                imageData.data[i] = truncateColor(factor * (imageData.data[i] - 128) + 128); // Red
                imageData.data[i + 1] = truncateColor(factor * (imageData.data[i + 1] - 128) + 128); // Green
                imageData.data[i + 2] = truncateColor(factor * (imageData.data[i + 2] - 128) + 128); // Blue
            }
        }

        function truncateColor(value) {
            return Math.max(0, Math.min(255, value));
        }

        function shuffleAsciiChars() {
            const charsArray = asciiChars.split('');
            for (let i = charsArray.length - 1; i > 0; i--) {
                const j = Math.floor(seed * (i + 1)); // Use seed for pseudo-randomness
                [charsArray[i], charsArray[j]] = [charsArray[j], charsArray[i]];
            }
            asciiChars = charsArray.join('');
        }

        function startVideoRecording() {
    recordedChunks = []; // Reset recorded chunks

    // Create a canvas to capture ASCII art frames
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions based on ASCII art container
    const asciiArtContainer = document.getElementById('ascii-art');
    canvas.width = asciiArtContainer.clientWidth;
    canvas.height = asciiArtContainer.clientHeight;

    // Start capturing frames
    frameInterval = setInterval(() => {
        domtoimage.toPng(asciiArtContainer) // Use dom-to-image to capture the frame
            .then(dataUrl => {
                const img = new Image();
                img.src = dataUrl; // Convert data URL to an image
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous frame
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw new frame
                };
            })
            .catch(error => {
                console.error('Error capturing frame:', error);
            });
    }, 100); // Capture every 100ms (10 FPS)

    // Initialize MediaRecorder
    const stream = canvas.captureStream(10); // 10 FPS
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

    // Collect video chunks
    mediaRecorder.ondataavailable = function(event) {
        if (event.data.size > 0) {
            recordedChunks.push(event.data);
        }
    };

    // Save video when recording stops
    mediaRecorder.onstop = function() {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ascii-art.webm';
        a.click();
        URL.revokeObjectURL(url);
    };

    mediaRecorder.start(); // Start recording
}

        function applyThemeStyles() {
            const isDarkTheme = document.body.classList.contains('dark-theme');
            if (isDarkTheme) {
                document.getElementById('ascii-art').style.backgroundColor = '#1e1e1e';
                document.getElementById('ascii-art').style.color = '#ffffff';
            } else {
                document.getElementById('ascii-art').style.backgroundColor = '#f4f4f4';
                document.getElementById('ascii-art').style.color = '#000000';
            }
        }
        // Update ASCII art when the algorithm type changes
document.getElementById('algorithm-type').addEventListener('change', function() {
    updateAsciiArt(document.querySelector('img') || document.querySelector('video'));
});
